<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Map Pins Generator</title>
	<style>
		body { font-family: sans-serif; padding: 20px; }
		.container { max-width: 600px; margin: auto; }
		input[type="file"], input[type="text"] { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
		button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
		button:hover { background-color: #0056b3; }
		#status { 
			margin-top: 20px; 
			font-weight: bold; 
			font-family: monospace; 
			white-space: pre-wrap; 
		}
		#version {
			position: fixed;
			bottom: 10px;
			right: 10px;
			font-size: 0.8em;
			color: #888;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Map Pin Generator</h1>
		
		<p>Select a CSV file:</p>
		<input type="text" id="csvPath" placeholder="CSV file path" readonly>
		<button id="selectCsvButton">Select CSV</button>

		<p>Select a destination folder for the generated PNG images:</p>
		<input type="text" id="outputPath" placeholder="Folder destination path" readonly>
		<button id="selectOutputButton">Select Folder</button>

		<hr>
		<button id="generateButton">Generate Maps</button>
		<pre id="status"></pre>
	</div>
	<div id="version"></div>
	
	<script src="renderer.js"></script>
</body>
</html>
